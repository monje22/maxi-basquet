<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='../css/formulario_jugadores.css'>
    <link rel="shortcut icon" href="../img/icono.png">
</head>
<body>
    <div class="form">
        <h2 class="titulo">Agregar Jugador</h2>
        <br>
        <form>
            <div class=" mb-3 foto_perfil">
                <label class="form-label">Foto de Perfil</label>
                <input type="file" class="form-control" id="inputGroupFile01" required>
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Nombre Jugador</label>
                <input type="text" class="form-control" id="validationDefault02" required >
              </div>
            <div class="mb-3">
                <label  class="form-label">Nacionalidad</label>
                <input type="text" class="form-control"  id="validationDefault02" required>
              </div>
            <div class="mb-3">
                <label class="form-label">edad</label>
                <input type="number" class="form-control"  id="validationDefault02" required>
              </div>
            
            <div class="mb-3">
                <label  class="form-label">Peso</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="validationDefault02" required>
                    <span class="input-group-text">Kg.</span>
                </div>
                
              </div>
            <div class="mb-3">
                <label  class="form-label">Altura</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="validationDefault02" required >
                    <span class="input-group-text">cm.</span>
                </div>
                
              </div>
            <div class=" mb-3">
                <label class="form-label">Cedula de Identidad</label>
                <input type="file" class="form-control" id="validationDefault02" required>
              </div>
            <br>
            <div class="submit-btn">
                <button type="submit" class="btn btn-danger">enviar</button>
            </div>
            
          </form>
    </div>
        
    <script src="../js/formulario_jugador.js"></script>
</body>
</html>
