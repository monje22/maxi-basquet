<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='../css/formulario_inscripcion.css'>
</head>
<body>
    <div class="form">
        <h2 class="titulo">Inscripcion</h2>
        <form>
            <div class="mb-3">
                <label  class="form-label">Nombre Delegado</label>
                <input type="text" class="form-control"  >
              </div>
            <div class="mb-3">
                <label  class="form-label">Nombre Equipo</label>
                <input type="text" class="form-control"  >
              </div>
            <div class="mb-3">
                <label class="form-label">Correo Delegado</label>
                <input type="email" class="form-control"  >
              </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" >
                <span id="passwordHelpInline" class="form-text">
                    Contraseña mayor a 4 caracteres.
                </span>
              </div>
            <div class="mb-3">
                <label  class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" >
              </div>
            <div class="mb-3">
                <label  class="form-label">Teléfono Delegado</label>
                <input type="text" class="form-control"  >
              </div>
            <div class="input-group mb-3">
                <label  class="input-group-text">Categoria</label>
                <select class="form-select">
                  <option>+40</option>
                  <option>+45</option>
                  <option>+50</option>
                  <option>+55</option>
                  <option>+60</option>
                </select>
              </div>
            <br>
            <div class="mb-3">
                <h6>Comprobante de pago</h6>
                <br>
                <button type="button" class="btn btn-outline-primary">Subir Imagen</button>    
              </div>
            <br>
            <div class="submit-btn">
                <button type="submit" class="btn btn-danger">enviar</button>
            </div>
            <br>
            <button class="btn  btn-link link">ya tienes cuenta? Pulsa aqui.</button>
          </form>
    </div>
        
    
</body>
</html>
