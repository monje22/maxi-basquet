<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='../assets/css/formulario_jugadores.css'>
    <link rel="shortcut icon" href="../assets/img/icono.png">
</head>
<body>
    <div class="form" id="formulario">
        <h2 class="titulo">Agregar Jugador</h2>
        <br>
        <form>
            <div class=" mb-3 foto_perfil">
              <label class="form-label">Foto de Perfil</label>
              <br>
                <div  id="foto_perfil">
                  <img src="/assets/img/perfil_placeholder.jpg" alt="" class="img_perfil" id="perfil">
                </div>                
                <br>
                <input type="file" class="form-control" id="File01" accept="image/jpeg,image/png, image/jpg" >
                <div id="btn-seleccionarimg">
                  <button class="btn archivo" type="button" id="btn-perfil">Seleccionar Archivo</button>
                  <p class="input-error" id="error-Perfil">Inserte imagen</p>
                </div>
                
            </div>
            
            <div class="mb-3" id="nombre">
                <label  class="form-label">Nombre Jugador</label>
                <input type="text" class="form-control " id="Nombre"  required>
                <p class="input-error" id="error-Nombre">Nombre invalido</p>
            </div>
            <div class="mb-3">
                <label  class="form-label">Nacionalidad</label>
                <input type="text" class="form-control"  id="Nacionalidad" required>
                <p class="input-error" id="error-Nacionalidad">Ingrese Nacionalidad del jugador</p>
              </div>
            <div class="mb-3">
                <label class="form-label">edad</label>
                <input type="number" class="form-control"  id="Edad" required>
                <p class="input-error" id="error-Edad">Edad invalida</p>
              </div>
            
            <div class="mb-3">
                <label  class="form-label">Peso</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="Peso" required>
                    <span class="input-group-text">Kg.</span>
                </div>
                <p class="input-error" id="error-Peso">Peso Invalido</p>
              </div>
            <div class="mb-3">
                <label  class="form-label">Altura</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="Altura"  required>
                    <span class="input-group-text">cm.</span>
                </div>
                <p class="input-error" id="error-Altura">Altura invalido</p>
              </div>
            <div class=" mb-3">
                <label class="form-label">Cedula de Identidad</label>
                <input type="file" class="form-control" id="File02" accept="image/jpeg,image/png, image/jpg" required>
                <p class="input-error" id="error-Cedula">Ingrese imagen de su documento de identidad</p>
            </div>
            <br>
            <div class="submit-btn">
                <button type="submit" class="btn btn-danger">enviar</button>
            </div>
            
          </form>
    </div>
        
    <script src="/pages/formulario_jugador.js"></script>
</body>
</html>
